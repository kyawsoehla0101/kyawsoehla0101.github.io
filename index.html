    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eef9ff',
                100: '#d9f0ff',
                200: '#b9e4ff',
                300: '#87d3ff',
                400: '#4fbaff',
                500: '#1f9eff',
                600: '#0f7fe3',
                700: '#1063b5',
                800: '#124f8f',
                900: '#123f72'
              }
            },
            boxShadow: {
              soft: '0 10px 30px rgba(2, 132, 199, 0.15)'
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.96)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              'flip-right': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(-180deg)' }
              },
              'flip-left': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(180deg)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              'rotate-in': {
                '0%': { transform: 'rotate(-90deg)', opacity: '0' },
                '100%': { transform: 'rotate(0deg)', opacity: '1' }
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 500ms ease-out both',
              'fade-in-up-slow': 'fade-in-up 800ms ease-out both',
              'scale-in': 'scale-in 300ms ease-out both',
              'flip-right': 'flip-right 700ms ease-in-out both',
              'flip-left': 'flip-left 700ms ease-in-out both',
              float: 'float 6s ease-in-out infinite',
              shimmer: 'shimmer 2s linear infinite',
              'rotate-in': 'rotate-in 300ms ease-out both'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .book { perspective: 1400px; }
      .spread { position: absolute; inset: 0; }
      .page { position: absolute; top: 0; width: 50%; height: 100%; transform-style: preserve-3d; backface-visibility: hidden; }
      .page-left { left: 0; transform-origin: right; }
      .page-right { right: 0; transform-origin: left; }
      @media (max-width: 640px) {
        .page { width: 100%; }
        #book { position: relative; inset: auto; z-index: auto; }
        #book > .relative { width: 100vw; max-width: none; margin: 0; min-height: 100vh; min-height: 100dvh; min-height: 100svh; }
        #book .book { width: 100vw; height: auto; min-height: 100vh; min-height: 100dvh; min-height: 100svh; border-radius: 0; }
        #book .pointer-events-none { display: none; }
        #prevBook, #nextBook {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          width: 2.75rem;
          height: 2.75rem;
          display: grid;
          place-items: center;
          border-radius: 9999px;
          touch-action: manipulation;
        }
        #prevBook { left: 10px; }
        #nextBook { right: 10px; }
        #closeBook { position: absolute; top: calc(env(safe-area-inset-top) + 12px); right: 12px; }
        #bookProgress { display: inline-block; padding: 6px 10px; background: rgba(0,0,0,0.08); color: inherit; border-radius: 9999px; backdrop-filter: blur(6px); }
        #tapLeft, #tapRight { touch-action: manipulation; }
        #tapLeft, #tapRight { width: 35vw; }
      }
      @media (orientation: landscape) and (max-width: 900px) {
        #tapLeft, #tapRight { width: 25vw; }
      }
    </style>
  </head>
  <body class="bg-white dark:bg-neutral-950 text-neutral-900 dark:text-neutral-100">
    <div class="min-h-screen">
      <header class="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-neutral-950/70 border-b border-neutral-200/70 dark:border-neutral-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-3">
              <div class="size-9 rounded-xl bg-gradient-to-br from-brand-500 to-cyan-500 shadow-soft animate-float"></div>
              <div class="text-lg font-bold tracking-tight animate-fade-in-up">TECTC Catalogue</div>
            </div>
            <div class="flex items-center gap-2">

                <span id="themeIcon" aria-hidden="true" class="inline-block">ðŸŒ™</span>
                <span>Toggle theme</span>
              </button>
            </div>
          </div>

      </header>

      <section class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-brand-50 via-cyan-50 to-transparent dark:from-brand-900/20 dark:via-cyan-900/10 pointer-events-none"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-16 relative">
          <div class="grid lg:grid-cols-2 items-center gap-8">
            <div>
              <h1 class="text-3xl sm:text-4xl font-bold tracking-tight animate-fade-in-up">Discover products youâ€™ll love</h1>
              <p class="mt-3 text-neutral-600 dark:text-neutral-300 animate-fade-in-up" style="animation-delay:120ms">Browse a curated selection across categories. Search, filter, and sort to find the perfect match.</p>
              <div class="mt-6 flex flex-wrap gap-3">
                <span class="inline-flex items-center rounded-full bg-brand-100 text-brand-700 dark:bg-brand-800/40 dark:text-brand-200 px-3 py-1 text-sm animate-scale-in" style="animation-delay:200ms">Fast shipping</span>
                <span class="inline-flex items-center rounded-full bg-cyan-100 text-cyan-700 dark:bg-cyan-800/40 dark:text-cyan-200 px-3 py-1 text-sm animate-scale-in" style="animation-delay:260ms">Handpicked quality</span>
                <span class="inline-flex items-center rounded-full bg-purple-100 text-purple-700 dark:bg-purple-800/40 dark:text-purple-200 px-3 py-1 text-sm animate-scale-in" style="animation-delay:320ms">Great value</span>
              </div>
            </div>
            <div class="lg:justify-self-end">
              <div class="relative rounded-2xl bg-white dark:bg-neutral-900 p-1 shadow-soft ring-1 ring-neutral-200/70 dark:ring-neutral-800 animate-fade-in-up-slow" style="animation-delay:200ms">
                <img class="rounded-xl w-full h-64 object-cover" src="https://picsum.photos/seed/laptop/1024/640" alt="Catalogue hero">

            </div>
          </div>
        </div>
      </section>

      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div class="mt-4 grid gap-4 sm:grid-cols-12">
          <div class="sm:col-span-5">
            <label for="search" class="sr-only">Search products</label>
            <div class="relative">
              <input id="search" type="text" placeholder="Search products..." class="w-full rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-brand-500">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400"></span>
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="category" class="sr-only">Category</label>
            <select id="category" class="w-full rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500">
              <option value="">All categories</option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label for="price" class="sr-only">Price</label>
            <select id="price" class="w-full rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500">
              <option value="">Any price</option>
              <option value="0-50">$0â€“$50</option>
              <option value="50-100">$50â€“$100</option>
              <option value="100-250">$100â€“$250</option>
              <option value="250-9999">$250+</option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label for="sort" class="sr-only">Sort</label>
            <select id="sort" class="w-full rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500">
              <option value="relevance">Sort by relevance</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="rating-desc">Rating: High to Low</option>
            </select>
          </div>
        </div>

        <div class="mt-2 flex flex-wrap gap-2" id="activeFilters"></div>

        <div class="mt-4 flex justify-end">
          <div class="inline-flex rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <button id="modeGrid" class="px-3 py-2 text-sm font-medium bg-brand-600 text-white">Grid</button>
            <button id="modeBook" class="px-3 py-2 text-sm font-medium bg-neutral-100 dark:bg-neutral-800 text-neutral-800 dark:text-neutral-100">Book</button>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="grid"></div>

        <div id="book" class="mt-6 hidden">
          <div class="relative mx-auto max-w-12xl">
            <div class="book aspect-[2/3] sm:aspect-[3/2] mx-auto bg-white dark:bg-neutral-900 rounded-2xl shadow-soft ring-1 ring-neutral-200/70 dark:ring-neutral-800 overflow-hidden">
              <div id="bookStack" class="relative w-full h-full"></div>
              <div class="pointer-events-none absolute inset-0 bg-gradient-to-r from-transparent via-black/5 to-transparent"></div>
              <div class="absolute top-3 inset-x-0 flex justify-center">
                <div class="inline-flex rounded-full bg-white/80 dark:bg-neutral-900/70 backdrop-blur ring-1 ring-neutral-200/70 dark:ring-neutral-800 overflow-hidden">
                  <button id="modeSingle" class="px-3 py-1.5 text-xs font-medium bg-brand-600 text-white">Single</button>
                  <button id="modeMulti" class="px-3 py-1.5 text-xs font-medium text-neutral-800 dark:text-neutral-100">Gallery</button>
                </div>
              </div>
              <div class="absolute top-3 right-3 sm:hidden">
                <button id="closeBook" class="rounded-full bg-white/80 dark:bg-neutral-900/80 ring-1 ring-neutral-200/70 dark:ring-neutral-800 size-9 grid place-items-center hover:bg-white dark:hover:bg-neutral-900 transition-colors">âœ•</button>
              </div>
              <div id="tapLeft" class="sm:hidden absolute inset-y-0 left-0 w-1/3 active:bg-black/5" aria-label="Previous page">
                <span class="pointer-events-none absolute left-2 top-1/2 -translate-y-1/2 text-neutral-500/80 dark:text-neutral-400/80 text-xl">â€¹</span>
              </div>
              <div id="tapRight" class="sm:hidden absolute inset-y-0 right-0 w-1/3 active:bg-black/5" aria-label="Next page">
                <span class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-neutral-500/80 dark:text-neutral-400/80 text-xl">â€º</span>
              </div>
            </div>
            <div class="absolute inset-y-0 left-0 flex items-center">
              <button id="prevBook" class="m-2 rounded-full bg-white/70 dark:bg-neutral-900/70 ring-1 ring-neutral-200/70 dark:ring-neutral-800 size-9 grid place-items-center hover:bg-white dark:hover:bg-neutral-900 transition-colors">â€¹</button>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center">
              <button id="nextBook" class="m-2 rounded-full bg-white/70 dark:bg-neutral-900/70 ring-1 ring-neutral-200/70 dark:ring-neutral-800 size-9 grid place-items-center hover:bg-white dark:hover:bg-neutral-900 transition-colors">â€º</button>
            </div>
            <div class="absolute bottom-3 inset-x-0 text-center text-xs text-neutral-600 dark:text-neutral-300">
              <span id="bookProgress"></span>
            </div>
          </div>
        </div>

        <div class="mt-6 text-center text-neutral-600 dark:text-neutral-300 animate-fade-in-up" id="empty" hidden>No products match your filters.</div>
      </main>

      <footer class="border-t border-neutral-200/70 dark:border-neutral-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-neutral-600 dark:text-neutral-300">
          <div class="flex items-center justify-between">
            <p>Â© <span id="year"></span> TECTC Catalogue</p>
            <p>All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      const products = [
        { id: 1, name: 'Pro Laptop', price: 1299, rating: 4.7, category: 'Computers', image: 'https://picsum.photos/seed/laptop/600/400', badge: 'Bestseller' },
        { id: 2, name: 'Gaming Desktop', price: 1599, rating: 4.6, category: 'Computers', image: 'https://picsum.photos/seed/desktop/600/400', badge: 'Limited' },
        { id: 3, name: 'Ultrawide Monitor', price: 399, rating: 4.5, category: 'Computers', image: 'https://picsum.photos/seed/monitor/600/400' },
        { id: 4, name: 'Mechanical Keyboard', price: 129, rating: 4.4, category: 'Computers', image: 'https://picsum.photos/seed/keyboard/600/400' },
        { id: 5, name: 'Wireless Mouse', price: 69, rating: 4.3, category: 'Computers', image: 'https://picsum.photos/seed/mouse/600/400' },
        { id: 6, name: 'USBâ€‘C Dock', price: 149, rating: 4.2, category: 'Computers', image: 'https://picsum.photos/seed/dock/600/400' },
        { id: 7, name: 'Android Smartphone', price: 799, rating: 4.5, category: 'Phones', image: 'https://picsum.photos/seed/android/600/400', badge: 'New' },
        { id: 8, name: 'iPhone 15', price: 999, rating: 4.6, category: 'Phones', image: 'https://picsum.photos/seed/iphone/600/400', badge: 'Bestseller' },
        { id: 9, name: 'Tablet Pro', price: 649, rating: 4.4, category: 'Phones', image: 'https://picsum.photos/seed/tablet/600/400' },
        { id: 10, name: 'Smartwatch', price: 249, rating: 4.3, category: 'Phones', image: 'https://picsum.photos/seed/smartwatch/600/400' },
        { id: 11, name: 'Phone Case', price: 29, rating: 4.1, category: 'Phones', image: 'https://picsum.photos/seed/phonecase/600/400' },
        { id: 12, name: 'Wireless Earbuds', price: 119, rating: 4.2, category: 'Phones', image: 'https://picsum.photos/seed/earbuds/600/400' }
      ]

      const categories = [...new Set(products.map(p => p.category))]
      const state = { search: '', category: '', price: '', sort: 'relevance', view: 'grid', gallery: 'single' }

      const grid = document.getElementById('grid')
      const empty = document.getElementById('empty')
      const search = document.getElementById('search')
      const category = document.getElementById('category')
      const price = document.getElementById('price')
      const sort = document.getElementById('sort')
      const activeFilters = document.getElementById('activeFilters')
      const year = document.getElementById('year')
      const modeGrid = document.getElementById('modeGrid')
      const modeBook = document.getElementById('modeBook')
      const bookEl = document.getElementById('book')
      const bookStack = document.getElementById('bookStack')
      const prevBook = document.getElementById('prevBook')
      const nextBook = document.getElementById('nextBook')
      const bookProgress = document.getElementById('bookProgress')
      const modeSingle = document.getElementById('modeSingle')
      const modeMulti = document.getElementById('modeMulti')
      const closeBook = document.getElementById('closeBook')
      const tapLeft = document.getElementById('tapLeft')
      const tapRight = document.getElementById('tapRight')
      const bookDots = document.getElementById('bookDots')
      let bookIndex = 0
      let downBookX = null
      let dragging = false
      let dragW = 0

      categories.forEach(c => {
        const opt = document.createElement('option')
        opt.value = c
        opt.textContent = c
        category.appendChild(opt)
      })

      year.textContent = new Date().getFullYear()

      search.addEventListener('input', e => { state.search = e.target.value.trim().toLowerCase(); render() })
      category.addEventListener('change', e => { state.category = e.target.value; render() })
      price.addEventListener('change', e => { state.price = e.target.value; render() })
      sort.addEventListener('change', e => { state.sort = e.target.value; render() })
      modeGrid.addEventListener('click', () => { state.view = 'grid'; render() })
      modeBook.addEventListener('click', () => { state.view = 'book'; render() })
      modeSingle.addEventListener('click', () => { state.gallery = 'single'; render() })
      modeMulti.addEventListener('click', () => { state.gallery = 'multi'; render() })
      if (closeBook) closeBook.addEventListener('click', () => { state.view = 'grid'; render() })
      if (tapLeft) tapLeft.addEventListener('click', () => turn(-1))
      if (tapRight) tapRight.addEventListener('click', () => turn(1))
      let resizeTimer = null
      window.addEventListener('resize', () => {
        if (state.view !== 'book') return
        clearTimeout(resizeTimer)
        resizeTimer = setTimeout(() => render(), 160)
      })

      function applyFilters(list) {
        let result = list.filter(p => p.name.toLowerCase().includes(state.search))
        if (state.category) result = result.filter(p => p.category === state.category)
        if (state.price) {
          const [min, max] = state.price.split('-').map(Number)
          result = result.filter(p => p.price >= min && p.price <= max)
        }
        switch (state.sort) {
          case 'price-asc': result.sort((a,b) => a.price - b.price); break
          case 'price-desc': result.sort((a,b) => b.price - a.price); break
          case 'rating-desc': result.sort((a,b) => b.rating - a.rating); break
        }
        return result
      }

      function pageImage(p) {
        if (!p) {
          return `<div class="h-full grid place-items-center text-neutral-500 dark:text-neutral-400 text-sm">End</div>`
        }
        const m = p.image.match(/seed\/([^/]+)\//)
        const base = m ? m[1] : 'photo'
        if (state.gallery === 'multi') {
          const seeds = [base, base + '-1', base + '-2', base + '-3']
          const thumbs = seeds.map((s, i) => `
            <img data-seed="${s}" src="https://picsum.photos/seed/${s}/200/150" alt="${p.name}" class="gallery-thumb ${i===0 ? 'ring-2 ring-brand-500' : ''} w-16 h-16 rounded-lg object-cover cursor-pointer">
          `).join('')
          return `
            <div class="h-full p-4">
              <div class="flex flex-col h-full">
                <div class="relative rounded-2xl overflow-hidden ring-1 ring-neutral-200/70 dark:ring-neutral-800 shadow-soft aspect-[4/3] bg-neutral-100 dark:bg-neutral-900">
                  <img src="https://picsum.photos/seed/${seeds[0]}/1200/900" alt="${p.name}" class="gallery-main absolute inset-0 w-full h-full object-cover object-center">
                  ${p.badge ? `<span class="absolute left-3 top-3 rounded-full bg-brand-100 text-brand-700 dark:bg-brand-800/50 dark:text-brand-200 px-2 py-1 text-xs">${p.badge}</span>` : ''}
                  <div class="absolute inset-x-0 bottom-0 p-3">
                    <div class="rounded-lg bg-black/30 dark:bg-black/30 backdrop-blur px-3 py-1.5 text-xs text-white">${p.name}</div>
                  </div>
                </div>
                <div class="mt-3 flex gap-2 overflow-x-auto pb-2">
                  ${thumbs}
                </div>
              </div>
            </div>
          `
        } else {
          return `
            <div class="h-full p-4">
              <div class="relative rounded-2xl overflow-hidden ring-1 ring-neutral-200/70 dark:ring-neutral-800 shadow-soft aspect-[4/3] bg-neutral-100 dark:bg-neutral-900">
                <img loading="lazy" decoding="async"
                     src="https://picsum.photos/seed/${base}/768/576"
                     srcset="https://picsum.photos/seed/${base}/480/360 480w, https://picsum.photos/seed/${base}/768/576 768w, https://picsum.photos/seed/${base}/1200/900 1200w"
                     sizes="(max-width: 640px) 100vw, 50vw"
                     alt="${p.name}" class="absolute inset-0 w-full h-full object-cover object-center">
                ${p.badge ? `<span class="absolute left-3 top-3 rounded-full bg-brand-100 text-brand-700 dark:bg-brand-800/50 dark:text-brand-200 px-2 py-1 text-xs">${p.badge}</span>` : ''}
                <div class="absolute inset-x-0 bottom-0 p-3">
                  <div class="rounded-lg bg-black/30 dark:bg-black/30 backdrop-blur px-3 py-1.5 text-xs text-white">${p.name}</div>
                </div>
              </div>
            </div>
          `
        }
      }

      function pageText(p) {
        if (!p) {
          return `<div class="h-full grid place-items-center text-neutral-500 dark:text-neutral-400 text-sm">End</div>`
        }
        return `
          <div class="h-full p-6 sm:p-8">
            <div class="flex flex-col justify-center h-full">
              <h2 class="text-3xl sm:text-4xl font-bold tracking-tight">${p.name}</h2>
              <div class="mt-2 h-1 w-16 bg-brand-600 rounded-full"></div>
              <div class="mt-3 inline-flex items-center gap-2">
                <span class="rounded-full bg-neutral-100 dark:bg-neutral-800 px-3 py-1 text-sm">${p.category}</span>
                <span class="inline-flex items-center text-amber-400 text-sm">${'â˜…'.repeat(Math.round(p.rating)) + 'â˜†'.repeat(5 - Math.round(p.rating))}</span>
              </div>
              <div class="mt-5 text-neutral-700 dark:text-neutral-300 leading-relaxed max-w-md">
                Premium, handâ€‘picked quality designed for everyday use. Built with durable materials and crafted for comfortâ€”perfect for gifts or personal use.
              </div>
              <ul class="mt-5 space-y-2 text-sm text-neutral-700 dark:text-neutral-300">
                <li>âœ“ Quality guaranteed</li>
                <li>âœ“ Fast shipping</li>
                <li>âœ“ Great value</li>
              </ul>
              <div class="mt-6 grid grid-cols-2 gap-4 max-w-md">
                <div class="rounded-xl bg-neutral-100 dark:bg-neutral-800/60 p-4 text-sm">
                  <div class="text-neutral-500 dark:text-neutral-400">Price</div>
                  <div class="text-2xl font-bold">$${p.price}</div>
                </div>
                <div class="rounded-xl bg-neutral-100 dark:bg-neutral-800/60 p-4 text-sm">
                  <div class="text-neutral-500 dark:text-neutral-400">Rating</div>
                  <div class="font-semibold">${p.rating.toFixed(1)} / 5</div>
                </div>
              </div>
              <div class="mt-6 flex items-center gap-3">
                <button class="rounded-lg px-5 py-2.5 text-sm font-medium bg-gradient-to-r from-brand-600 to-cyan-600 text-white hover:from-brand-700 hover:to-cyan-700 transition-colors">Buy now</button>
                <button class="rounded-lg px-5 py-2.5 text-sm font-medium bg-neutral-100 dark:bg-neutral-800 hover:bg-neutral-200 dark:hover:bg-neutral-700 transition-colors">Wishlist</button>
              </div>
            </div>
          </div>
        `
      }
      function pageMobile(p) {
        if (!p) {
          return `<div class="h-full grid place-items-center text-neutral-500 dark:text-neutral-400 text-sm">End</div>`
        }
        const badge = p.badge ? `<span class="absolute left-3 top-3 rounded-full bg-brand-100 text-brand-700 dark:bg-brand-800/50 dark:text-brand-200 px-2 py-1 text-xs">${p.badge}</span>` : ''
        const stars = 'â˜…'.repeat(Math.round(p.rating)) + 'â˜†'.repeat(5 - Math.round(p.rating))
        const m = p.image.match(/seed\/([^/]+)\//)
        const base = m ? m[1] : 'photo'
        const imageBlock = state.gallery === 'multi'
          ? (() => {
              const seeds = [base, base + '-1', base + '-2', base + '-3']
              const thumbs = seeds.map((s, i) => `
                <img data-seed="${s}" src="https://picsum.photos/seed/${s}/200/150" alt="${p.name}" class="gallery-thumb ${i===0 ? 'ring-2 ring-brand-500' : ''} w-16 h-16 rounded-lg object-cover cursor-pointer">
              `).join('')
              return `
                <div class="relative rounded-xl overflow-hidden ring-1 ring-neutral-200/70 dark:ring-neutral-800 shadow-soft aspect-[4/3] bg-neutral-100 dark:bg-neutral-900">
                  <img loading="lazy" decoding="async"
                       src="https://picsum.photos/seed/${seeds[0]}/1200/900"
                       srcset="https://picsum.photos/seed/${seeds[0]}/768/576 768w, https://picsum.photos/seed/${seeds[0]}/1200/900 1200w"
                       sizes="(max-width: 640px) 100vw, 50vw"
                       alt="${p.name}" class="gallery-main absolute inset-0 w-full h-full object-cover object-center">
                  ${badge}
                </div>
                <div class="mt-3 flex gap-2 overflow-x-auto pb-2">
                  ${thumbs}
                </div>
              `
            })()
          : `
            <div class="relative rounded-xl overflow-hidden ring-1 ring-neutral-200/70 dark:ring-neutral-800 shadow-soft aspect-[4/3] bg-neutral-100 dark:bg-neutral-900">
              <img loading="lazy" decoding="async" src="${p.image}" alt="${p.name}" class="absolute inset-0 w-full h-full object-cover object-center">
              ${badge}
            </div>
          `
        return `
          <div class="h-full overflow-auto p-4">
            ${imageBlock}
            <div class="mt-4">
              <h2 class="text-2xl font-bold tracking-tight">${p.name}</h2>
              <div class="mt-2 inline-flex items-center gap-2">
                <span class="rounded-full bg-neutral-100 dark:bg-neutral-800 px-3 py-1 text-xs">${p.category}</span>
                <span class="inline-flex items-center text-amber-400 text-xs">${stars}</span>
              </div>
              <div class="mt-3 grid grid-cols-2 gap-3">
                <div class="rounded-lg bg-neutral-100 dark:bg-neutral-800/60 p-3 text-sm">
                  <div class="text-neutral-500 dark:text-neutral-400">Price</div>
                  <div class="text-xl font-bold">$${p.price}</div>
                </div>
                <div class="rounded-lg bg-neutral-100 dark:bg-neutral-800/60 p-3 text-sm">
                  <div class="text-neutral-500 dark:text-neutral-400">Rating</div>
                  <div class="font-semibold">${p.rating.toFixed(1)} / 5</div>
                </div>
              </div>
            </div>
          </div>
          <div class="fixed inset-x-0 bottom-0 z-50">
            <div class="mx-3 mb-[calc(env(safe-area-inset-bottom)+12px)] rounded-full bg-white/90 dark:bg-neutral-900/90 ring-1 ring-neutral-200/70 dark:ring-neutral-800 shadow-soft backdrop-blur px-3 py-2 flex items-center justify-center gap-3">
              <button class="rounded-full px-5 py-2 text-sm font-medium bg-brand-600 text-white">Buy</button>
              <button class="rounded-full px-5 py-2 text-sm font-medium bg-neutral-100 dark:bg-neutral-800">Wishlist</button>
            </div>
          </div>
        `
      }

      function chunk(arr, size) {
        const out = []
        for (let i = 0; i < arr.length; i += size) out.push(arr.slice(i, i + size))
        return out
      }

      function buildBook(list) {
        bookStack.innerHTML = ''
        const spreads = chunk(list, 1)
        const isMobile = window.matchMedia('(max-width: 640px)').matches
        spreads.forEach((group, idx) => {
          const p = group[0]
          const leftItem = isMobile ? pageMobile(p) : pageImage(p)
          const rightItem = isMobile ? '' : pageText(p)
          const spread = document.createElement('div')
          spread.className = 'spread'
          spread.style.zIndex = String(spreads.length - idx)
          spread.innerHTML = `
            <div class="page page-left bg-white dark:bg-neutral-900 border-r border-neutral-200 dark:border-neutral-800 shadow-[inset_0_0_0_1px_rgba(0,0,0,0.06),0_10px_30px_rgba(0,0,0,0.06)]">${leftItem}</div>
            ${rightItem ? `<div class="page page-right bg-white dark:bg-neutral-900 border-l border-neutral-200 dark:border-neutral-800 shadow-[inset_0_0_0_1px_rgba(0,0,0,0.06),0_10px_30px_rgba(0,0,0,0.06)]">${rightItem}</div>` : ''}
          `
          bookStack.appendChild(spread)
          const main = spread.querySelector('.gallery-main')
          const thumbs = spread.querySelectorAll('.gallery-thumb')
          if (main && thumbs.length) {
            thumbs.forEach(t => {
              t.addEventListener('click', () => {
                const seed = t.getAttribute('data-seed')
                main.setAttribute('src', 'https://picsum.photos/seed/' + seed + '/1200/900')
                thumbs.forEach(x => { x.classList.remove('ring-2','ring-brand-500') })
                t.classList.add('ring-2','ring-brand-500')
              })
            })
          }
        })
        bookIndex = 0
          bookProgress.textContent = spreads.length ? (bookIndex + 1) + ' / ' + spreads.length : ''
          if (bookDots) {
          bookDots.innerHTML = spreads.map((_, i) => `<button data-i="${i}" class="${i===bookIndex?'size-3.5 bg-brand-600':'size-3 bg-neutral-300 dark:bg-neutral-700'} rounded-full"></button>`).join('')
          Array.from(bookDots.children).forEach(btn => {
            btn.addEventListener('click', () => {
              const i = Number(btn.getAttribute('data-i'))
              goto(i)
            })
          })
          }
      }

      function goto(i) {
        const spreads = Array.from(bookStack.children)
        if (!spreads.length) return
        spreads.forEach((s, idx) => {
          s.style.display = idx < i ? 'none' : ''
        })
        bookIndex = Math.min(Math.max(i, 0), spreads.length - 1)
        bookProgress.textContent = (bookIndex + 1) + ' / ' + spreads.length
        if (bookDots) {
          Array.from(bookDots.children).forEach((b, idx) => {
            b.className = (idx===bookIndex ? 'size-3.5 bg-brand-600' : 'size-3 bg-neutral-300 dark:bg-neutral-700') + ' rounded-full'
          })
        }
      }

      function turn(dir) {
        const spreads = Array.from(bookStack.children)
        if (!spreads.length) return
        if (dir > 0 && bookIndex < spreads.length - 1) {
          const current = spreads[bookIndex]
          const target = current.querySelector('.page-right') || current.querySelector('.page-left')
          target.classList.add('animate-flip-right')
          target.addEventListener('animationend', () => {
            current.style.display = 'none'
            bookIndex++
            bookProgress.textContent = (bookIndex + 1) + ' / ' + spreads.length
            if (bookDots) {
              Array.from(bookDots.children).forEach((b, idx) => {
                b.className = 'size-2.5 rounded-full ' + (idx===bookIndex ? 'bg-brand-600' : 'bg-neutral-300 dark:bg-neutral-700')
              })
            }
          }, { once: true })
        } else if (dir < 0 && bookIndex > 0) {
          const prev = spreads[bookIndex - 1]
          prev.style.display = ''
          const left = prev.querySelector('.page-left')
          left.classList.add('animate-flip-left')
          left.addEventListener('animationend', () => {
            bookIndex--
            bookProgress.textContent = (bookIndex + 1) + ' / ' + spreads.length
            if (bookDots) {
              Array.from(bookDots.children).forEach((b, idx) => {
                b.className = 'size-2.5 rounded-full ' + (idx===bookIndex ? 'bg-brand-600' : 'bg-neutral-300 dark:bg-neutral-700')
              })
            }
          }, { once: true })
        }
      }

      prevBook.addEventListener('click', () => turn(-1))
      nextBook.addEventListener('click', () => turn(1))
      bookEl.addEventListener('pointerdown', e => {
        downBookX = e.clientX
        dragging = true
        dragW = bookEl.clientWidth || 1
      })
      bookEl.addEventListener('pointermove', e => {
        if (!dragging || downBookX == null) return
        const dx = e.clientX - downBookX
        const spreads = Array.from(bookStack.children)
        if (!spreads.length) return
        const current = spreads[bookIndex]
        const right = current.querySelector('.page-right')
        const left = current.querySelector('.page-left')
        const t = dx < 0 ? (right || left) : (left || right)
        if (!t) return
        let angle = 0
        if (dx < 0) {
          angle = Math.max(-170, Math.min(0, (dx / dragW) * 180))
        } else if (dx > 0) {
          angle = Math.min(170, Math.max(0, (dx / dragW) * 180))
        }
        t.style.transition = 'transform 0s'
        t.style.transform = 'rotateY(' + angle + 'deg)'
        t.style.willChange = 'transform'
      })
      bookEl.addEventListener('pointerup', e => {
        if (downBookX == null) return
        const dx = e.clientX - downBookX
        const spreads = Array.from(bookStack.children)
        const current = spreads[bookIndex]
        const right = current?.querySelector('.page-right')
        const left = current?.querySelector('.page-left')
        const t = dx < 0 ? (right || left) : (left || right)
        if (t) {
          t.style.transition = ''
          t.style.transform = ''
          t.style.willChange = ''
        }
        const threshold = Math.min(80, Math.max(24, (dragW || bookEl.clientWidth || 320) * 0.1))
        if (Math.abs(dx) > threshold) turn(dx < 0 ? 1 : -1)
        downBookX = null
        dragging = false
      })
      bookEl.addEventListener('pointercancel', () => {
        const spreads = Array.from(bookStack.children)
        const current = spreads[bookIndex]
        const right = current?.querySelector('.page-right')
        const left = current?.querySelector('.page-left')
        const t = right || left
        if (t) {
          t.style.transition = ''
          t.style.transform = ''
          t.style.willChange = ''
        }
        downBookX = null
        dragging = false
      })
      document.addEventListener('keydown', e => {
        if (state.view !== 'book') return
        if (e.key === 'ArrowRight') turn(1)
        if (e.key === 'ArrowLeft') turn(-1)
      })

      function renderFilters() {
        activeFilters.innerHTML = ''
        const makeChip = (label, onClear) => {
          const btn = document.createElement('button')
          btn.className = 'inline-flex items-center gap-2 rounded-full bg-neutral-100 dark:bg-neutral-800 px-3 py-1 text-sm hover:bg-neutral-200 dark:hover:bg-neutral-700 animate-fade-in-up'
          btn.style.animationDelay = '80ms'
          btn.innerHTML = label + ' âœ•'
          btn.addEventListener('click', onClear)
          activeFilters.appendChild(btn)
        }
        if (state.search) makeChip('Search: ' + state.search, () => { search.value = ''; state.search=''; render() })
        if (state.category) makeChip('Category: ' + state.category, () => { category.value=''; state.category=''; render() })
        if (state.price) makeChip('Price: ' + state.price.replace('-', 'â€“'), () => { price.value=''; state.price=''; render() })
        if (state.sort !== 'relevance') makeChip('Sort: ' + sort.options[sort.selectedIndex].text, () => { sort.value='relevance'; state.sort='relevance'; render() })
      }

      function cardHTML(p) {
        const badge = p.badge ? '<span class="absolute left-3 top-3 rounded-full bg-brand-100 text-brand-700 dark:bg-brand-800/50 dark:text-brand-200 px-2 py-1 text-xs">'+p.badge+'</span>' : ''
        return `
          <article class="group rounded-2xl bg-white dark:bg-neutral-900 border border-neutral-200 dark:border-neutral-800 overflow-hidden hover:shadow-soft transition-shadow duration-300 will-change-transform">
            <div class="relative">
              ${badge}
              <img loading="lazy" decoding="async" src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-[1.03]">
            </div>
            <div class="p-4">
              <div class="flex items-start justify-between gap-3">
                <h3 class="font-semibold tracking-tight transition-colors duration-300 group-hover:text-brand-600 dark:group-hover:text-brand-400">${p.name}</h3>
                <div class="text-right">
                  <div class="text-lg font-bold">$${p.price}</div>
                  <div class="text-xs text-neutral-500 dark:text-neutral-400">Rating ${p.rating.toFixed(1)}â˜…</div>
                </div>
              </div>
              <div class="mt-2 text-sm text-neutral-600 dark:text-neutral-300">${p.category}</div>
              <div class="mt-4 flex items-center justify-between">
                <button class="rounded-lg px-3 py-2 text-sm font-medium bg-brand-600 text-white hover:bg-brand-700 transition-colors">View</button>
                <button class="rounded-lg px-3 py-2 text-sm font-medium bg-neutral-100 dark:bg-neutral-800 hover:bg-neutral-200 dark:hover:bg-neutral-700 transition-colors">Wishlist</button>
              </div>
            </div>
          </article>
        `
      }

      function render() {
        const list = applyFilters(products)
        renderFilters()
        if (state.view === 'grid') {
          document.body.style.overflow = 'auto'
          modeGrid.className = 'px-3 py-2 text-sm font-medium bg-brand-600 text-white'
          modeBook.className = 'px-3 py-2 text-sm font-medium bg-neutral-100 dark:bg-neutral-800 text-neutral-800 dark:text-neutral-100'
          bookEl.classList.add('hidden')
          grid.classList.remove('hidden')
          grid.innerHTML = list.map(cardHTML).join('')
          Array.from(grid.children).forEach((el, i) => {
            el.classList.add('opacity-0')
            el.style.animationDelay = `${i * 60}ms`
            el.classList.add('animate-fade-in-up')
            el.addEventListener('animationend', () => {
              el.classList.remove('opacity-0')
            }, { once: true })
          })
          empty.hidden = list.length !== 0
        } else {
          document.body.style.overflow = 'auto'
          modeBook.className = 'px-3 py-2 text-sm font-medium bg-brand-600 text-white'
          modeGrid.className = 'px-3 py-2 text-sm font-medium bg-neutral-100 dark:bg-neutral-800 text-neutral-800 dark:text-neutral-100'
          grid.classList.add('hidden')
          empty.hidden = true
          bookEl.classList.remove('hidden')
          if (modeSingle && modeMulti) {
            if (state.gallery === 'single') {
              modeSingle.className = 'px-3 py-1.5 text-xs font-medium bg-brand-600 text-white'
              modeMulti.className = 'px-3 py-1.5 text-xs font-medium text-neutral-800 dark:text-neutral-100'
            } else {
              modeMulti.className = 'px-3 py-1.5 text-xs font-medium bg-brand-600 text-white'
              modeSingle.className = 'px-3 py-1.5 text-xs font-medium text-neutral-800 dark:text-neutral-100'
            }
          }
          buildBook(list)
        }
      }

      const themeToggle = document.getElementById('themeToggle')
      const themeIcon = document.getElementById('themeIcon')
      const root = document.documentElement
      const persisted = localStorage.getItem('theme')
      if (persisted === 'dark' || (!persisted && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        root.classList.add('dark')
        themeIcon.textContent = 'â˜€ï¸'
      }
      themeToggle.addEventListener('click', () => {
        const isDark = root.classList.toggle('dark')
        localStorage.setItem('theme', isDark ? 'dark' : 'light')
        themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™'
        themeIcon.classList.add('animate-rotate-in')
        themeIcon.addEventListener('animationend', () => {
          themeIcon.classList.remove('animate-rotate-in')
        }, { once: true })
      })

      render()
    </script>
  </body>
</html>
